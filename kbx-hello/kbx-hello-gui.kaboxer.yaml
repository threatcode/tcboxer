application:
    id: kbx-hello-gui
    name: Hello World for Kaboxer (GUI)
    description: >
        kbx-hello is the hello-world application demonstrator for Kaboxer
    categories: Utilities;Development
container:
  type: docker
build:
  docker:
    file: kbx-hello-gui.Dockerfile
packaging:
  revision: 1
components:
  default:
    run_mode: gui
    run_as_root: true
    executable: /kbx-hello gui
    networks:
      - kbx-hello
    mounts:
      - source: /var/lib/kbx-hello
        target: /var/lib/kbx-hello
    extra_opts: --host kbx-hello-server
