application:
    id: CONTAINERID
    name: Kaboxer test sleeper
    description: Test container for Kaboxer that only sleeps
    categories: Utilities;Development
packaging:
  revision: 1.2.3
container:
  type: docker
build:
  docker:
    file: Dockerfile
install:
  icon: system-run-symbolic.svg
  extract-icon: /usr/share/pixmaps/debian-logo.png
components:
  default:
    run_mode: cli
    executable: /bin/echo Hi there
  daemon:
    run_mode: headless
    executable: /bin/sleep 60
