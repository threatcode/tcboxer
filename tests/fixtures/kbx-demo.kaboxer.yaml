application:
    id: kbx-demo
    name: Kaboxer demo container
    description: Test container for Kaboxer that only displays a Hello World
    categories: Development
container:
  type: docker
  origin:
    registry:
      url: localhost:5999
      image: kbx-demo
build:
  docker:
    file: Dockerfile
packaging:
  revision: 1
components:
  default:
    run_mode: cli
    executable: /run.sh demo
    mounts:
      - source: FIXDIR/persist
        target: /persist
